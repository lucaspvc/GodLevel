<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Vendas & Faturamento</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="max-w-6xl mx-auto p-6">
        <h1 class="text-2xl font-bold mb-6 text-center">ðŸ“ˆ Vendas & Faturamento</h1>

        <!-- FILTROS -->
        <div class="bg-white shadow-lg rounded-lg p-4 mb-6 grid grid-cols-1 md:grid-cols-6 gap-4 items-center">
            <input type="date" id="dataInicio" class="border p-2 rounded" />
            <input type="date" id="dataFim" class="border p-2 rounded" />
            <select id="filtroLoja" class="border p-2 rounded">
                <option value="">Todas as lojas</option>
            </select>
            <select id="filtroCanal" class="border p-2 rounded">
                <option value="">Todos os canais</option>
            </select>
            <button id="btnFiltrar" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Aplicar</button>
            <button id="btnExport" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Exportar CSV</button>
        </div>

        <!-- KPIs -->
        <div id="kpisVendas" class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8"></div>

        <!-- GRÃFICOS -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow p-4">
                <h2 class="text-lg font-semibold mb-2">Faturamento DiÃ¡rio</h2>
                <canvas id="graficoFaturamento" height="120"></canvas>
            </div>
            <div class="bg-white rounded-lg shadow p-4">
                <h2 class="text-lg font-semibold mb-2">Vendas por Canal</h2>
                <canvas id="graficoCanais" height="120"></canvas>
            </div>
        </div>

        <!-- TABELA -->
        <div class="bg-white rounded-lg shadow p-4">
            <h2 class="text-lg font-semibold mb-3">Pedidos</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full text-sm">
                    <thead class="border-b font-semibold">
                        <tr>
                            <th class="px-2 py-1 text-left">ID</th>
                            <th class="px-2 py-1 text-left">Data</th>
                            <th class="px-2 py-1 text-left">Cliente</th>
                            <th class="px-2 py-1 text-left">Loja</th>
                            <th class="px-2 py-1 text-left">Canal</th>
                            <th class="px-2 py-1 text-right">Valor</th>
                            <th class="px-2 py-1 text-left">Status</th>
                        </tr>
                    </thead>
                    <tbody id="tabelaPedidos"></tbody>
                </table>
            </div>

            <div class="flex justify-between items-center mt-4">
                <div>
                    <button id="prevPage" class="px-3 py-1 bg-gray-300 rounded">Anterior</button>
                    <button id="nextPage" class="px-3 py-1 bg-gray-300 rounded">PrÃ³xima</button>
                </div>
                <div id="pageInfo" class="text-sm text-gray-600"></div>
            </div>
        </div>
    </div>

    <script src="./vendas.js"></script>
</body>
</html>
